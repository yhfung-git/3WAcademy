<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- FONT AWESOME -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <title>POKEMON</title>
  </head>

  <body>
    <!-- NAVBAR -->
    <div class="navbar">
      <img src="../src/images/pokemon-logo.png" alt="logo" />
      <h1>POKEMON</h1>
      <img src="../src/images/pokemon-logo.png" alt="logo" />
    </div>

    <!-- CARDS -->
    <div class="cards">
      <div class="card-category">
        <div class="card-image">
          <img src="../src/images/pikachu-électrik.png" alt="Pikachu" />
        </div>
        <div class="card-description electric">
          <h2>Pikachu</h2>
          <i class="fa-solid fa-bolt"></i>
          <h3>Electrik</h3>
          <a class="btn-card" href="#">Voir relations</a>
        </div>
      </div>

      <div class="card-category">
        <div class="card-image">
          <img src="../src/images/carapuce-eau.png" alt="Carapuce" />
        </div>
        <div class="card-description eau">
          <h2>Carapuce</h2>
          <i class="fa-solid fa-droplet"></i>
          <h3>Eau</h3>
          <a class="btn-card" href="#">Voir relations</a>
        </div>
      </div>

      <div class="card-category">
        <div class="card-image">
          <img src="../src/images/pikachu-électrik.png" alt="Pikachu" />
        </div>
        <div class="card-description feu">
          <h2>Salamèche</h2>
          <i class="fa-solid fa-fire"></i>
          <h3>Feu</h3>
          <a class="btn-card" href="#">Voir relations</a>
        </div>
      </div>

      <div class="card-category">
        <div class="card-image">
          <img src="../src/images/pikachu-électrik.png" alt="Pikachu" />
        </div>
        <div class="card-description eau">
          <h2>Lamantine</h2>
          <i class="fa-solid fa-droplet"></i>
          <h3>Eau</h3>
          <a class="btn-card" href="#">Voir relations</a>
        </div>
      </div>
    </div>

    <script src="./bundle.js"></script>
  </body>
</html>
