<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Pokemon Cards" />

    <!-- FONT AWESOME -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <link rel="stylesheet" href="./styles/index.css" />

    <title>POKEMON</title>
  </head>

  <body>
    <div class="container">
      <!-- NAVBAR -->
      <nav class="navbar">
        <img src="../src/images/pokemon-logo.png" alt="logo" />
        <h1>POKEMON</h1>
        <img src="../src/images/pokemon-logo.png" alt="logo" />
      </nav>

      <!-- Filter -->
      <div>
        <label for="">Filtre par :</label>
        <select name="pokemon" multiple size="4">
          <optgroup label="Type">
            <option value="all" selected>Tout</option>
            <option value="fire">Fire</option>
            <option value="water">Water</option>
            <option value="poison">Poison</option>
            <option value="electric">Electric</option>
          </optgroup>
          <optgroup label="Nom">
            <option value="a-z">A - Z</option>
            <option value="z-a">Z - A</option>
          </optgroup>
        </select>
      </div>

      <!-- ADD BUTTON -->
      <div class="add-button">
        <a class="btn-add" href="add.html">Ajouter</a>
      </div>

      <!-- CARDS -->
      <div class="cards">
        <div class="card-category">
          <div class="card-image">
            <img src="../src/images/pikachu-électrik.png" alt="Pikachu" />
          </div>
          <div class="card-description electric">
            <h2>Pikachu</h2>
            <i class="fa-solid fa-bolt"></i>
            <h3>Electrik</h3>
            <a class="btn-card" href="relation.html">Voir relations</a>
          </div>
        </div>

        <div class="card-category">
          <div class="card-image">
            <img src="../src/images/carapuce-eau.png" alt="Carapuce" />
          </div>
          <div class="card-description water">
            <h2>Carapuce</h2>
            <i class="fa-solid fa-droplet"></i>
            <h3>Eau</h3>
            <a class="btn-card" href="#">Voir relations</a>
          </div>
        </div>

        <div class="card-category">
          <div class="card-image">
            <img src="../src/images/salamèche-feu.png" alt="Salamèche" />
          </div>
          <div class="card-description fire">
            <h2>Salamèche</h2>
            <i class="fa-solid fa-fire"></i>
            <h3>Feu</h3>
            <a class="btn-card" href="#">Voir relations</a>
          </div>
        </div>

        <div class="card-category">
          <div class="card-image">
            <img src="../src/images/lamantine-eau.png" alt="Lamantine" />
          </div>
          <div class="card-description water">
            <h2>Lamantine</h2>
            <i class="fa-solid fa-droplet"></i>
            <h3>Eau</h3>
            <a class="btn-card" href="#">Voir relations</a>
          </div>
        </div>

        <div class="card-category">
          <div class="card-image">
            <img src="../src/images/ponyta-feu.png" alt="Ponyta" />
          </div>
          <div class="card-description fire">
            <h2>Ponyta</h2>
            <i class="fa-solid fa-fire"></i>
            <h3>Feu</h3>
            <a class="btn-card" href="#">Voir relations</a>
          </div>
        </div>

        <div class="card-category">
          <div class="card-image">
            <img src="../src/images/hypotrempe-eau.png" alt="Hypotrempe" />
          </div>
          <div class="card-description water">
            <h2>Hypotrempe</h2>
            <i class="fa-solid fa-droplet"></i>
            <h3>Eau</h3>
            <a class="btn-card" href="#">Voir relations</a>
          </div>
        </div>

        <div class="card-category">
          <div class="card-image">
            <img src="../src/images/goupix-feu.png" alt="Goupix" />
          </div>
          <div class="card-description fire">
            <h2>Goupix</h2>
            <i class="fa-solid fa-fire"></i>
            <h3>Feu</h3>
            <a class="btn-card" href="#">Voir relations</a>
          </div>
        </div>

        <div class="card-category">
          <div class="card-image">
            <img src="../src/images/nidoran-poison.png" alt="Nidoran" />
          </div>
          <div class="card-description poison">
            <h2>Nidoran</h2>
            <i class="fa-solid fa-skull-crossbones"></i>
            <h3>Poison</h3>
            <a class="btn-card" href="#">Voir relations</a>
          </div>
        </div>
      </div>
    </div>
    <script src="./bundle.js"></script>
    <script src="./js/main.js"></script>
  </body>
</html>
